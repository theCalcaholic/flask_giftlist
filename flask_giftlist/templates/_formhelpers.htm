{% macro render_field(field) %}
    <p>
    {# {{ field.label }}<br /> #}
        {{ field(placeholder=field.label.text) }}
    </p>
    {% if field.errors %}
        <ul class='errors'>
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endmacro %}
